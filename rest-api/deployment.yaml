apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: rook-rest-api
  namespace: rook
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: rook-rest-api
    spec:
      dnsPolicy: ClusterFirstWithHostNet
      containers:
      - name: rook-rest-api
        image: stevesloka/rook-api
        imagePullPolicy: IfNotPresent
        env:
          - name: ROOK_ADMIN_SECRET
            valueFrom:
              secretKeyRef:
                name: rook-ceph-mon
                key: admin-secret
        securityContext:
          privileged: true
        volumeMounts:
          - mountPath: /dev
            name: dev
          - mountPath: /sys/bus
            name: sysbus
          - mountPath: /lib/modules
            name: libmodules
          - name: mon-endpoint-volume
            mountPath: /etc/rook
      hostNetwork: false
      volumes:
        - name: dev
          hostPath:
            path: /dev
        - name: sysbus
          hostPath:
            path: /sys/bus
        - name: libmodules
          hostPath:
            path: /lib/modules
        - name: mon-endpoint-volume
          configMap:
            name: rook-ceph-mon-endpoints
            items:
            - key: data
              path: mon-endpoints

---

apiVersion: v1
kind: Service
metadata:
  namespace: rook
  name: rook-rest-api
  labels:
    name: rook-rest-api
spec:
  ports:
    - name: http
      protocol: TCP
      port: 9080
      targetPort: 9080
  selector:
    name: rook-rest-api
